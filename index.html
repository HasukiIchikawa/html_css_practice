<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 大見出し -->
    <h1>HTML学習</h1>

    <!-- 中見出し -->
    <h2>hタグについて</h2>
    <!-- 文章 -->
    <p>サイトのタイトル、セクションごとに見出しをつける時に用いられるタグ。</p>

    <!-- 小見出し -->
    <h3>h1〜h6まである</h3>
    <!-- 文章 -->
    <p>文字の表示される大きさが変わる。数が小さくなるほど文字の大きさは大きくなる。</p>

    <!-- 小見出し -->
    <h3>注意点</h3>
    <!-- 文章 -->
    <p>見出しは大見出しとなるh1から使っていき、次の見出しはh2のように順番に使っていく<br>文字の大きさが合わないなどの理由で順番を飛ばさない。<br>大きさを変えたい時はCSSで調整する。</p>

    <!-- 中見出し -->
    <h2>pタグについて</h2>
    <!-- 文章 -->
    <p>文章を表示する時に使うタグ。</p>

    <!-- 小見出し -->
    <h3>表示のされ方が違う</h3>
    <!-- 文章 -->
    <p>ブラウザごとにあらかじめHTMLのタグに対してCSSを適用しているので、段落の間の間隔、文字の大きさ、太さが異なる。</p>
</body>
</html>
